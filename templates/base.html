{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dinesh kc</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/scrolling-nav.css' %}" rel="stylesheet">

</head>


<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">Hack Facebook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar navbar-expand-sm bg-light" >
                {% if user.is_authenticated %}
                <ul class="navbar-nav ">
                   
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'credential:user_logout'%}">Logout</a>
                    </li>
                </ul>

                {% else %}

                <ul class="navbar-nav ">
                 
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'credential:user_login' %}">Login</a>
                        
                    </li>
                    <div class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{% url 'credential:register' %}">Signup</a>
                    </div>
                </ul>
                {% endif %}

            </div>
        </div>
    </nav>

    {% block body_block %}


    {% endblock %}
    <!-- Footer -->
{% block footer %}
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
</footer>

{% endblock %}
    <!-- Bootstrap core JavaScript -->
    {% block js %}
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>

    <!-- Plugin JavaScript -->
    <script src='{% static "js/jquery.easing.min.js" %}'></script>

    <!-- Custom JavaScript for this theme -->
    <script src='{% static "js/scrolling-nav.js" %}'></script>
    {% endblock %}

</body>

</html>
