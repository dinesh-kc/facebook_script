{% extends "base.html" %}
{% load staticfiles %}

{% load crispy_forms_tags %}

{% block body_block %}
    <div class="container">
        <div class="jumbotron">
            <h1>Register Here</h1>
            <h3>Just fill out the form.</h3>
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form |crispy }}
                {{ profile_form |crispy }}
                <input type="submit" name="" value="Register" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
